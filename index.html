<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="assets/favicon.ico" rel="icon" />
    <title>Eldritch</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="ancients">
            <div>   
                <img class="azathoth ancient" src="./assets/Ancients/Azathoth.png" alt="Azathoth" width="230" height="300">
                <img class="cthulthu ancient" src="./assets/Ancients/Cthulthu.png" alt="Cthulthu" width="230" height="300">
            </div>
            <div>
                <img class="iog-sothoth ancient" src="./assets/Ancients/IogSothoth.png" alt="IogSothoth" width="230" height="300">
                <img class="shub-niggurath ancient" src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" width="230" height="300">
            </div>
        </div>
        <div class="difficult">
            <div class="wrap-difficult">
            <!-- <button class="difficult-button">easy</button> -->
            <button class="difficult-button normal-difficult">Only normal difficulty</button>
            <!-- <button class="difficult-button">hard</button> -->
            <button class="shuffle-button">Shuffle cards</button>
            <button class="refresh-button difficult-button">Reset settings</button>
        </div>
        </div>
        <div class="card">
            <div class="display-cards hidden">
                <div class="first-stage-panel">
                    <p>  I:</p>
                    <div class="first-stage-green-panel green-panel">0</div>
                    <div class="first-stage-brown-panel brown-panel">0</div>
                    <div class="first-stage-blue-panel blue-panel">0</div>
                </div>
                <div class="second-stage-panel">
                    <p> II:</p>
                    <div class="second-stage-green-panel green-panel">0</div>
                    <div class="second-stage-brown-panel brown-panel">0</div>
                    <div class="second-stage-blue-panel blue-panel">0</div>
                </div>
                <div class="third-stage-panel">
                    <p>III:</p>
                    <div class="third-stage-green-panel green-panel">0</div>
                    <div class="third-stage-brown-panel brown-panel">0</div>
                    <div class="third-stage-blue-panel blue-panel">0</div>
                </div>
            </div>
            <div class="play-card"></div>
            <div class="played-card hidden">
                <img class="mythic-card-background" src="./assets/mythicCardBackground.png" alt="mythicCardBackground" width="136" height="200">
            </div>
        </div>        
    </main>
    <footer class="footer"></footer>
    <script src="./script.js"></script>
</body>
</html>
